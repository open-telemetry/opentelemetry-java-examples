receivers:
  otlp:
    protocols:
      grpc:
        endpoint: collector:4317
exporters:
  debug:
    verbosity: detailed
  nop:
service:
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [debug]
    traces:
      receivers: [otlp]
      exporters: [debug]
    metrics:
      receivers: [otlp]
      exporters: [nop]
